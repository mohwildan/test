name: CI
on: 
  push: 
    branches: ["staging"]

jobs:
  build:
    environment: staging
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Conect To Docker HUB
        uses: docker/login-action@v2
        with: 
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_TOKEN}}

      # - name: Set Up Docker Buildx
      #   uses: docker/setup-buildx-action@v2

      # - name: Build And Push
      #   uses: docker/build-push-action@v4
      #   with: 
      #     file: ./Dockerfile
      #     push: true
      #     tags: wildan121/test:${{github.sha}}

  deployment:
    needs: build
    environment: staging
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy To VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.SERVER}}
          username: ${{secrets.SERVER_USERNAME}}
          key: ${{secrets.SERVER_SHH_KEY}}
          script: |
            ssh -v ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER}} "docker stop test_container || true"
            ssh -v ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER}} "docker rm test_container || true"
            ssh -v ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER}} "docker pull wildan121/test:d89c95434f8af45cf79d72cfed17fecedabf1de5"
            ssh -v ${{secrets.SERVER_USERNAME}}@${{secrets.SERVER}} "docker run -d --name test_container -p 80:80 wildan121/test:d89c95434f8af45cf79d72cfed17fecedabf1de5"


